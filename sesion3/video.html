<!--
  Formatos de video:
    MP4 x264 - DivX H264: Alta calidad. Codec x264 libre. Buen soporte. Sí
    WebM VP8 - VP9: Alternativa libre a MP4 de Google. Soporte medio. Sí.
    AV1: Basado en VP10, Daala y Thor. Compite con HEVC/H.265. Soporte bajo. No
    HEVC x265 - DivX HEVC: Futura evolución de MP4. Poco soporte. No
    OGV Theora: Alternativa libre a MP4. Con precaución
    MKV Matroska: Buena compresión. Potente. Alto consumo CPU. No
    AVI XviD - Divx 3/5: Menor compresión que MP4. Anticuado. No 
-->
